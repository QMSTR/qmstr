apiVersion: v1
kind: ConfigMap
metadata:
  name: qmstr-config
  namespace: default
data:
  qmstrConfig: |-
    project:
      name: "CI"
      metadata:
        message: "Hello World!"
      server:
        dbAddress: dgraph:9080
      analysis:
        - analyzer: test-analyzer
          name: "Simple CI Test Analyzer"
          config:
            workdir: "/home/qmstr/test/"
            tests: "TestPackageNode;TestCI"
