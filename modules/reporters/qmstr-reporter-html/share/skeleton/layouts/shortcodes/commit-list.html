<h2>Distributed Versions</h2>

<table>
  <tr>
    <th>Change</th>
    <th>Author</th>
    <th>Description</th>
  </tr>
  {{ range sort .Page.Sections }}
  <tr>
    <td><a href="{{ .URL }}">{{ substr .Params.title 0 20 | upper }}</a></td>
    <td>{{ .Params.author }}</td>
    <td>{{ .Params.summary }}</td>
  </tr>
  {{ end }}
</table>
